  <body>
  
   
   <div class="container" style="font-family:Bree Serif;text-align:center;background:#D32F2F;opacity:0.8">
    <h2> Calculate calories burned </h2>
   </div>
  <!--<div class="col-xs-12 background" style="height:100px">

   <div class="row" style="margin-top:80px;">
   <div class="col-xs-12" style="text-align:center;opacity:">
    <button class="btn btn-lg" onclick="getLocationStart()" style="background:#D32F2F" value="start">Start</button>
   </div>	
   <div class="row"style="text-align:center;font-family:Aldrich;margin-top:160px">
    <div class="col-xs-4"></div>
	<div style="background:#D32F2F"><h2><i id="distance"> 0.0 </i></h2></div>
    <div class="col-xs-4"></div>
   </div>
   
   <div class="col-xs-12" style="text-align:center;opacity:;margin-top:160px">
	<button class="btn btn-lg" onclick="getLocationStop()" style="background:#D32F2F" value="stop">Stop</button>
	</div>
	<div class="col-xs-12">
	<button onclick="get_distance()">Distance</button>
    </div>
	<div id="map"></div>
   </div>	
    <script>
	 var start_latitude;
	 var start_longitude;
	 var stop_latitude;
	 var stop_longitude;
     var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
	  
	  function getLocationStart()
	  {
	    navigator.geolocation.getCurrentPosition(showpositionstart);
	  }
	  function showpositionstart(pos)
	  {
	    
	    alert("adsasdsad");
		//alert(x);
	
		 alert("in start");
	     alert(pos.coords.latitude);
		 start_latitude = pos.coords.latitude; 
		 alert(pos.coords.longitude)
		 start_longitude = pos.coords.longitude;
	 }
	 
	 
	 
	 function getLocationStop()
	  {
	    navigator.geolocation.getCurrentPosition(showpositionstop);
	  }
	  function showpositionstop(pos)
	  {
	    
	    alert("adsasdsad");
		//alert(x);
	
		 alert("in start");
	     alert(pos.coords.latitude);
		 stop_latitude = pos.coords.latitude; 
		 alert(pos.coords.longitude)
		 stop_longitude = pos.coords.longitude;
		 
		 get_distance();
		 
	 }
	  
	  
	  function get_distance()
	  {
	     var origin = new google.maps.LatLng(start_latitude,start_longitude);
		 var destination = new google.maps.LatLng(stop_latitude,stop_longitude);
 
        var service = new google.maps.DistanceMatrixService();
        service.getDistanceMatrix(
        {
         origins: [origin],
         destinations: [destination],
         travelMode: 'DRIVING',
         unitSystem: google.maps.UnitSystem.METRIC,
    
  }, callback);

   function callback(response, status) {
  // See Parsing the Results for
  // the basics of a callback function.
     alert(status);
  //alert(response);
     alert(JSON.stringify(response.rows[0]));
    alert(response.rows[0].elements[0].distance.text);
	document.getElementById("distance").innerHTML = response.rows[0].elements[0].distance.text ;
    }
    }
    </script>
